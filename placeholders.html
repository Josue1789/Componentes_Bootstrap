<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script  src="bootstrap/js/bootstrap.bundle.min.js"></script>
        
        <title>Placeholders</title>
    </head>
    <body class="bg-image3 text-white">
        <header class="p-5 text-center d-grid gap-3" style="margin-top: 58px;">
            <h1 class="mb-3">Ejemplos de Placeholders</h1>
        </header>

        <section class="bg-image2 rounded border p-5 text-center gap-3" style="margin-top: 58px;">

            <h4 class="mb-3" style="margin-top: 58px;">Ejemplo 1</h4>
            <h5>Width</h5>
            <span class="placeholder col-6"></span>
            <span class="placeholder w-75"></span>
            <span class="placeholder" style="width: 25%;"></span>

            <h4 class="mb-3" style="margin-top: 58px;">Ejemplo 2</h4>
            <h5>Color</h5>
            <span class="placeholder col-12"></span>               
            <span class="placeholder col-12 bg-primary"></span>
            <span class="placeholder col-12 bg-secondary"></span>
            <span class="placeholder col-12 bg-success"></span>
            <span class="placeholder col-12 bg-danger"></span>
            <span class="placeholder col-12 bg-warning"></span>
            <span class="placeholder col-12 bg-info"></span>
            <span class="placeholder col-12 bg-light"></span>
            <span class="placeholder col-12 bg-dark"></span>

            <h4 class="mb-3" style="margin-top: 58px;">Ejemplo 3</h4>
            <h5>Sizing</h5>
            <span class="placeholder col-12 placeholder-lg"></span>
            <span class="placeholder col-12"></span>
            <span class="placeholder col-12 placeholder-sm"></span>
            <span class="placeholder col-12 placeholder-xs"></span>

            <h4 class="mb-3" style="margin-top: 58px;">Ejemplo 4</h4>
            <h5>Animation</h5>
            <p class="placeholder-glow">
                <span class="placeholder col-12"></span>
            </p>
            <p class="placeholder-wave">
                <span class="placeholder col-12"></span>
            </p>

            <h4 class="mb-3" style="margin-top: 58px;">Ejemplo 5</h4>
            <h5>Loading Card</h5>
            <section class="card" aria-hidden="true">
                <section class="card-body">
                    <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                    </h5>
                    <p class="card-text placeholder-glow">
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-8"></span>
                    </p>
                    <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
                </section>
            </section>

        </section>


        <section class="p-5 text-center">
            <a href="index.html" class="color1 btn mr-2"><i class="fas fa-link"></i> Click aqui para volver al inicio</a>
        </section>

    </body>
</html>
