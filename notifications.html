<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        
        <title>Notifications</title>
    </head>
    <body class="bg-image3 text-white">
        <header class="p-5 text-center d-grid gap-3" style="margin-top: 58px;">
            <h1 class="mb-3">Ejemplos de Notifications</h1>
        </header>

        <section class="bg-image1 rounded border p-5 text-center ">
            <h1 class="mb-3">Badges</h1>
            <h4 class="mb-3" style="margin-top: 58px;">Ejemplo 1</h4>
            <h5>Counter</h5>

            <button type="button" class="btn btn-primary">
                Mensajes sin leer <span class="badge bg-white text-black">4</span>
            </button>
                
            <h4 class="mb-3" style="margin-top: 58px;">Ejemplo 2</h4>
            <h5>Pill badges</h5>
            <h6>Nuevo pedido<span class="badge badge-pill bg-primary text-white">New</span></h6>

        </section>

        <section class="bg-image2 rounded border p-5 text-center gap-3" style="margin-top: 58px;">

            <h1 class="mb-3">Spinners</h1>
            <h4 class="mb-3" style="margin-top: 58px;">Ejemplo 1</h4>
            <h5>Border spinner</h5>
            <section class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </section>
                
            <h4 class="mb-3 " style="margin-top: 58px;">Ejemplo 2</h4>
            <h5>Spinners within buttons</h5>
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Cargando...
            </button>
                
        </section>

        <section class="p-5 text-center">
            <a href="index.html" class="color1 btn mr-2"><i class="fas fa-link"></i> Click aqui para volver al inicio</a>
        </section>

    </body>
</html>
