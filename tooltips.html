<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script  src="bootstrap/js/bootstrap.bundle.min.js"></script>

        <title>Tooltips</title>
    </head>
    <body class="bg-image3 text-white">
        <header class="p-5 text-center d-grid gap-3" style="margin-top: 58px;">
            <h1 class="mb-3">Ejemplos de Tooltips</h1>
        </header>

        <section class="bg-image2 rounded border p-5 text-center gap-3" style="margin-top: 58px;">
            <h4 class="mb-3" style="margin-top: 58px;">Ejemplos desplegando a diferentes direcciones</h4>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="ADC">
                Vayne
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="TOP">
                Riven
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="MID">
                Veigar
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Jungla">
                Warwick
            </button>
                
        </section>

        <section class="p-5 text-center">
            <a href="index.html" class="color1 btn mr-2"><i class="fas fa-link"></i> Click aqui para volver al inicio</a>
        </section>

        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>

    </body>
</html>
