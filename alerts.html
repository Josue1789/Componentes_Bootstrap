<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script  src="bootstrap/js/bootstrap.bundle.min.js"></script>
        
        <title>Alerts</title>
    </head>

    <body class="bg-image3 text-white text-center" style="margin-top: 58px;">
        <header class="p-5 text-center d-grid gap-3" style="margin-top: 58px;">
            <h1 class="mb-3">Ejemplos de Alerts</h1>
        </header>
        
        <section class="bg-image1 rounded border p-5 text-center gap-3" style="margin-top: 58px;">

            
            <h4 class="mb-3"> Ejemplo 1 </h4>
            <h5>Danger</h5>
            <section class="alert alert-danger" role="alert">
                Cuidado a la hora de implementar este cambio. Puede causar problemas en su conectividad.
            </section>
                
            <h4 class="mb-3">Ejemplo 2 (alerta con link)</h4>
            <h5> Success </h5>
            <section class="alert alert-success" role="alert">
                Bien hecho, puedes regresar a la  <a href="index.html" class="alert-link">base</a>.
            </section>
                
        </section>

        <section class="p-5 text-center gap-3">
            <a href="index.html" class="color1 btn mr-2"><i class="fas fa-link"></i> Click aqui para volver al inicio</a>
        </section>

    </body>
</html>
