<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script  src="bootstrap/js/bootstrap.bundle.min.js"></script>
        
        <title>Progress</title>
    </head>
    <body class="bg-image3 text-white">
        <header class="p-5 text-center d-grid gap-3" style="margin-top: 58px;">
            <h1 class="mb-3">Ejemplos de Progress</h1>
        </header>

        <section class="bg-image2 rounded border p-5 text-center gap-3" style="margin-top: 58px;">

            <h4 class="mb-3" style="margin-top: 58px;">Ejemplo 1</h4>
            <h5>Labels</h5>
            <h6>Porcentaje de descarga</h6>
            <section class="progress">
                <section class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</section>
            </section>

                
            <h4 class="mb-3 " style="margin-top: 58px;">Ejemplo 2</h4>
            <h5>Background</h5>
            <section class="progress">
                <section class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></section>
            </section>
            <section class="progress">
                <section class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></section>
            </section>
            <section class="progress">
                <section class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></section>
            </section>
            <section class="progress">
                <section class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></section>
            </section>

            <h4 class="mb-3 " style="margin-top: 58px;">Ejemplo 3</h4>
            <h5>Striped bars</h5>
            <section class="progress">
                <section class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></section>
            </section>
            <section class="progress">
                <section class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></section>
            </section>
            <section class="progress">
                <section class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></section>
            </section>
            <section class="progress">
                <section class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></section>
            </section>
            <section class="progress">
                <section class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></section>
            </section>

            <h4 class="mb-3 " style="margin-top: 58px;">Ejemplo 3</h4>
            <h5>Animated striped bars</h5>
            <section class="progress">
                <section class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></section>
            </section>
            
        </section>

        <section class="p-5 text-center">
            <a href="index.html" class="color1 btn mr-2"><i class="fas fa-link"></i> Click aqui para volver al inicio</a>
        </section>

    </body>
</html>
