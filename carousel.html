<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script  src="bootstrap/js/bootstrap.bundle.min.js"></script>
        
        <title>Carousel</title>
    </head>
    <body class="bg-image3 text-white">
        <header class="p-5 text-center d-grid gap-3" style="margin-top: 58px;">
            <h1 class="mb-3">Ejemplo de Carousel</h1>
        </header>

        <section class="bg-dark rounded border p-5 text-center gap-3">

            <section id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                
                <section class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 7"></button>

                </section>
                <section class="carousel-inner">
                  <section class="carousel-item active">
                    <img src="./asserts/imagenes/sanjose.jpg" class="d-block w-100" alt="...">
                    <section class="carousel-caption d-none d-md-block">
                      <h5>San Jose, Costa Rica</h5>
                    </section>
                  </section>

                  <section class="carousel-item">
                    <img src="./asserts/imagenes/alajuela.jpg" class="d-block w-100" alt="...">
                    <section class="carousel-caption d-none d-md-block">
                      <h5>Alajuela, Costa Rica</h5>
                    </section>
                  </section>

                  <section class="carousel-item">
                    <img src="./asserts/imagenes/cartago.png" class="d-block w-100" alt="...">
                    <section class="carousel-caption d-none d-md-block">
                      <h5>Cartago, Costa Rica</h5>
                    </section>
                  </section>

                  <section class="carousel-item">
                    <img src="./asserts/imagenes/Heredia.jpg" class="d-block w-100" alt="...">
                    <section class="carousel-caption d-none d-md-block">
                      <h5>Heredia, Costa Rica</h5>
                    </section>
                  </section>

                  <section class="carousel-item">
                    <img src="./asserts/imagenes/guanacaste.jpg" class="d-block w-100" alt="...">
                    <section class="carousel-caption d-none d-md-block">
                      <h5>Guanacaste, Costa Rica</h5>
                    </section>
                  </section>

                  <section class="carousel-item">
                    <img src="./asserts/imagenes/Puntarenas.jpg" class="d-block w-100" alt="...">
                    <section class="carousel-caption d-none d-md-block">
                      <h5>Puntarenas, Costa Rica</h5>
                    </section>
                  </section>

                  <section class="carousel-item">
                    <img src="./asserts/imagenes/limon.jpg" class="d-block w-100" alt="...">
                    <section class="carousel-caption d-none d-md-block">
                      <h5 class="text-black">Limon, Costa Rica</h5>
                    </section>
                  </section>

                </section>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>

              </section>
        </section>

        <section class="p-5 text-center">
            <a href="index.html" class="color1 btn mr-2"><i class="fas fa-link"></i> Click aqui para volver al inicio</a>
        </section>

    </body>
</html>
